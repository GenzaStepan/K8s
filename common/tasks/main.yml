- name: 
  apt:
    name: ['curl', 'git', 'apt-transport-https', 'gnupg2', 'python', 'openssh-server']
    update_cache: yes

- name: Update apt cache
  apt:
    update_cache: yes

- name: allow OpenSSH
  ufw:
    rule: allow
    name: OpenSSH
    
- name: Enable & start sshd
  systemd:
    name: sshd
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Enable & start ssh
  systemd:
    name: ssh
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Remove k8s/git
  file:
    path: /k8s/git
    state: absent

- git:
    repo: 'https://github.com/GenzaStepan/K8s.git'
    dest: /k8s/git
    clone: yes
    update: yes

- name: Changing perm of "/create-config.sh", adding "+x"
    file: dest=/k8s/git/create-config.sh mode=a+x